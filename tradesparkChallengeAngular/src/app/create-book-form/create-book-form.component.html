<div class="popup" *ngIf="isVisible">
    <div class="popup-content">
        <span class="close-btn" (click)="closeForm()">&times;</span>
        <h2>Create a New Book</h2>
        <form (ngSubmit)="submitForm()">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" [(ngModel)]="book.title" required />

            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" [(ngModel)]="book.author.name" required />

            <button type="submit">Create</button>
        </form>
    </div>
</div>
